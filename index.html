<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><title>加碼券速查</title><style>body{width:25%;margin:auto}.main{text-align:center}.main textarea{width:95%}.main button{width:100%;height:25pt}.result-title{text-align:center}@media only screen and (min-device-width :375px) and (max-device-width :667px){body{width:75%}}</style></head><body onload="loadUid()"><div class="main"><h1>加碼券速查</h1><div><textarea id="uid" rows="10" placeholder="請輸入身分證字號，用 , 分開多筆"></textarea></div><div><button onclick="query()">查詢</button></div></div><div><h2 class="result-title">查詢結果</h2><div id="result"></div></div></body><script>let coupons=[{name:"國旅券",codes:["21","32","98","67","97","410"]},{name:"i原券",codes:["64","85"]},{name:"農遊券",codes:["89","32","54","597","453","152"]},{name:"藝fun券(數位)",codes:["96","15","07","30","73","98","19","11"]},{name:"藝fun券(紙本)",codes:["39","37","23","36","79","08","14","75"]}],search=(e,n)=>{let a=[];return e.map(t=>{let d=[];n.map(n=>{n.codes.map(e=>{t.slice(-e.length)===e&&d.push(`${n.name}[${e}]`)})}),a.push({id:t,winning:d})}),a};function loadUid(){var e=localStorage.getItem("uid");document.getElementById("uid").value=e}function query(){let e=document.getElementById("uid").value;localStorage.setItem("uid",e);var n=e.split(",");let t=search(n,coupons),d=document.getElementById("result");d.innerHTML="",t.map(e=>{let n=document.createElement("h3");n.appendChild(document.createTextNode(e.id)),d.appendChild(n);let t=document.createElement("span");e=0<e.winning.length?`中：${e.winning.toString()}`:"都沒中";t.appendChild(document.createTextNode(e)),d.appendChild(t)})}</script></html>
